name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-kb:
    name: Build Knowledge Base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build knowledge base
        env:
          ACTION_TOKEN: ${{ secrets.ACTION_TOKEN }}
          ACTION_USER: ${{ secrets.ACTION_USER }}
        run: npm run build:kb

      - name: Copy KB to public directory
        run: |
          mkdir -p public
          cp dist/kb.json public/kb.json || true
          cp dist/kb.min.json public/kb.min.json || true

      - name: Cleanup temporary files
        if: always()
        run: npm run cleanup || true

      - name: Upload KB artifact
        uses: actions/upload-artifact@v4
        with:
          name: kb-files
          path: |
            dist/kb.json
            dist/kb.min.json
          retention-days: 1

  build-site:
    name: Build Site
    needs: build-kb
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download KB artifact
        uses: actions/download-artifact@v4
        with:
          name: kb-files

      - name: Copy KB to public directory
        run: |
          mkdir -p public
          cp dist/kb.json public/kb.json || true
          cp dist/kb.min.json public/kb.min.json || true
          ls -lh public/ || echo "Public directory contents:"
          ls -lh dist/ || echo "Dist directory contents:"

      - name: Type-check
        run: npx tsc -b

      - name: Build
        env:
          GITHUB_PAGES: 'true'
        run: npm run build

      - name: Verify KB files in dist
        run: |
          echo "Checking for KB files in dist directory:"
          ls -lh dist/kb*.json || echo "KB files not found in dist!"
          echo ""
          echo "Dist directory contents:"
          ls -la dist/ | head -20

      - name: Cleanup temporary files
        if: always()
        run: npm run cleanup || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy
    needs: build-site
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Check deployment status
        if: steps.deployment.outcome != 'success'
        run: |
          echo "::error::GitHub Pages deployment failed!"
          echo ""
          echo "üìã Troubleshooting Steps:"
          echo ""
          echo "‚ö†Ô∏è  IMPORTANT: GitHub Pages must be enabled BEFORE running this workflow"
          echo ""
          echo "1. Enable GitHub Pages:"
          echo "   ‚Üí Go to: https://github.com/${{ github.repository }}/settings/pages"
          echo "   ‚Üí Under 'Source', select: 'GitHub Actions' (NOT 'Deploy from a branch')"
          echo "   ‚Üí Click 'Save'"
          echo ""
          echo "2. Verify workflow permissions:"
          echo "   ‚Üí Settings ‚Üí Actions ‚Üí General ‚Üí Workflow permissions"
          echo "   ‚Üí Select: 'Read and write permissions'"
          echo "   ‚Üí Click 'Save'"
          echo ""
          echo "3. After enabling Pages, re-run this workflow:"
          echo "   ‚Üí Go to: Actions tab ‚Üí Select this workflow ‚Üí 'Run workflow'"
          echo ""
          echo "4. The 'github-pages' environment will be created automatically"
          echo "   ‚Üí You can verify it exists at: Settings ‚Üí Environments"
          echo ""
          echo "üí° Note: The 404 error means GitHub Pages API is not available"
          echo "   This happens when Pages is not enabled in repository settings."
          exit 1
