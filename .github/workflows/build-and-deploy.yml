name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-kb:
    name: Build Knowledge Base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build knowledge base
        env:
          ACTION_TOKEN: ${{ secrets.ACTION_TOKEN }}
          ACTION_USER: ${{ secrets.ACTION_USER }}
        run: npm run build:kb

      - name: Copy KB to public directory
        run: |
          mkdir -p public
          cp dist/kb.json public/kb.json || true
          cp dist/kb.min.json public/kb.min.json || true

      - name: Cleanup temporary files
        if: always()
        run: npm run cleanup || true

      - name: Upload KB artifact
        uses: actions/upload-artifact@v4
        with:
          name: kb-files
          path: |
            dist/kb.json
            dist/kb.min.json
          retention-days: 1

  build-site:
    name: Build Site
    needs: build-kb
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download KB artifact
        uses: actions/download-artifact@v4
        with:
          name: kb-files

      - name: Copy KB to public directory
        run: |
          mkdir -p public
          cp dist/kb.json public/kb.json || true
          cp dist/kb.min.json public/kb.min.json || true

      - name: Type-check
        run: npx tsc -b

      - name: Build
        env:
          GITHUB_PAGES: 'true'
        run: npm run build

      - name: Cleanup temporary files
        if: always()
        run: npm run cleanup || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy
    needs: build-site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Check deployment status
        if: steps.deployment.outcome != 'success'
        run: |
          echo "::error::GitHub Pages deployment failed!"
          echo ""
          echo "ðŸ“‹ Troubleshooting Steps:"
          echo ""
          echo "1. Enable GitHub Pages in repository settings:"
          echo "   â†’ https://github.com/${{ github.repository }}/settings/pages"
          echo "   â†’ Source: Select 'GitHub Actions'"
          echo ""
          echo "2. Verify repository permissions:"
          echo "   â†’ Settings â†’ Actions â†’ General â†’ Workflow permissions"
          echo "   â†’ Ensure 'Read and write permissions' is selected"
          echo ""
          echo "3. Check that the 'github-pages' environment exists:"
          echo "   â†’ Settings â†’ Environments â†’ github-pages"
          echo "   â†’ It should be created automatically when Pages is enabled"
          echo ""
          echo "4. For more details, check the workflow logs above"
          exit 1
